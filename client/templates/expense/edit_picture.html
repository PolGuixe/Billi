<template name="editPicture">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=false}}
<!--    Also accepts classes e.g. class="button-positive"-->
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">Select the amount</h1>
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
      <div class="edit-picture">
        {{#ionItem}}
          <img src={{image}}>
        {{/ionItem}}
      <button data-action="scan" class="button button-block button-positive">Scan</button>
    </div>
    {{/ionContent}}
  {{/ionView}}
</template>
