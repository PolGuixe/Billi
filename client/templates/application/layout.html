<template name="layout">
  <div class="container">
    {{#unless isCordova}}
      {{> headerWeb}}
    {{else}}
      {{> headerCordova}}
    {{/unless}}
    <div id="main" class="row-fluid">
      {{#unless currentUser}} 
        {{> signInUp}} 
      {{else}} 
        {{> yield}}
      {{/unless}}
    </div>
  </div>
</template>
