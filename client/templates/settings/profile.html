<template name="profile">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=false}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">{{username}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pill-right button-positive" data-ion-modal="profileEdit">
      {{>ionIcon icon="edit"}}
    </button>
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
  userprofile
    {{#autoForm collection="Meteor.users" doc=user id="user-profile-form" type="update" }}
      <fieldSet>
        {{> afQuickField name='firstName'}}
      </fieldSet>
      <button type="submit" class="button button-positive">Save</button>
    {{/autoForm}}
    {{/ionContent}}
  {{/ionView}}
</template>
