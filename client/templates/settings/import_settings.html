<template name="importSettings">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=false}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">Import Settings</h1>
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
      {{> quickForm collection="UserSettings" doc=user id="user-categories-form" type="update" buttonContent="Save" omitFields="belongsTo,expenseCategories"}}
    {{/ionContent}}
  {{/ionView}}
</template>
